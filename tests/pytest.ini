[pytest]
# 测试配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# 测试标记
markers =
    unit: 单元测试
    integration: 集成测试
    functional: 功能测试
    performance: 性能测试
    slow: 慢速测试（需要较长时间）
    network: 需要网络连接的测试
    email: 邮件相关测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 测试覆盖率
minversion = 6.0
